version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: quilent
      POSTGRES_PASSWORD: quilent
      POSTGRES_DB: quilent
    ports:
      - "5433:5432"  # Using 5433 on host to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quilent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./services/api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://quilent:quilent@postgres:5432/quilent
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./services/worker
    environment:
      - DATABASE_URL=postgresql://quilent:quilent@postgres:5432/quilent
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SAM_GOV_API_KEY=${SAM_GOV_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/worker:/app
      - ./services/api:/app/api
    command: celery -A app.celery_app worker --loglevel=info

  celery-beat:
    build: ./services/worker
    environment:
      - DATABASE_URL=postgresql://quilent:quilent@postgres:5432/quilent
      - REDIS_URL=redis://redis:6379
    depends_on:
      - worker
    volumes:
      - ./services/worker:/app
    command: celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data:
